<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Grupos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" padding>
  <ion-card *ngFor="let group of groups | async" text-wrap (click)="goToGroup(group.id)">
    <ion-card-header>
      {{group.name}}
    </ion-card-header>
    <ion-card-content>
      <p>{{group.asignatura}}</p>
      <p>{{group.desc}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
