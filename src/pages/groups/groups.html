<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grupos de estudio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="margin-bottom:30px;">
      <ion-row>
            <button col-12 ion-button icon-right (click)="goToAdd()" color="primaryLight">
                Crear grupo
                <ion-icon name="md-add-circle"></ion-icon>
              </button>
        </ion-row>
        <ion-row>
              <button col-12 ion-button icon-right (click)="groupSearcher()" color="primaryLight">
                  Inscriberme en busca de grupos
                  <ion-icon name="md-add-circle"></ion-icon>
              </button>
        </ion-row>
  </div>



  <div>
    <ion-list>
      <ion-item no-padding>
        <ion-label >Filtrar grupos por asignatura:</ion-label>
        <ion-select [(ngModel)]="asignatura" (ionChange)="groupsFilter()" placeholder="Asignatura">
          <ion-option value="all">Todas</ion-option>
          <ion-option *ngFor="let a of asignaturas | async" value="{{a.name}}" required>{{a.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>



  <ion-list>
    <ion-item-divider no-padding>
      <ion-row>
        <ion-col col-9 color="primaryDark">
          <h2>Nombre</h2>
        </ion-col>
        <ion-col col-3>
          <h2>Asignatura</h2>
        </ion-col>
      </ion-row>
    </ion-item-divider>
    <ng-container *ngFor="let group of groups | async" >
    <ion-item *ngIf="!group.private"   no-padding (click)="goToGroup(group.id)">
      <ion-row>
        <ion-col col-9>
          {{group.name}}
        </ion-col>
        <ion-col col-3>
          {{group.cod}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ng-container>
  </ion-list>
</ion-content>
