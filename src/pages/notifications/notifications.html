<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificationes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let request of requests | async" text-wrap>
      <p  (click)="goToUser(request)">{{request.message}}</p>
      <ion-row>
        <ion-col>
          <button ion-button (click)="admitir(request.sender,request.gid, request)" color="green" style="width:100% !important;">Admitir</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="rechazar(request.sender, request.gid, request)" color="danger" style="width:100% !important;">Rechazar</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="goToUser(request)" color="info" style="width:100% !important;">Ver perfil</button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
