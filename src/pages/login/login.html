<ion-content scroll="false" class="no-scroll" padding id="page1" style="background-color:#94D0F1;">
  <div>
    <img src="assets/img/wT5cYL9EQeagpEMcrrYQ_1200px-ULPGC.svg.png" style="display:block;width:70%;height:;margin-left:auto;margin-right:auto;" />
  </div>
  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email" email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <button id="home-button1" ion-button  block  type="submit" [disabled]="!form.valid">
      Log In
    </button>
  </form>
</ion-content>
